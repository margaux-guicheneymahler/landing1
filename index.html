<!DOCTYPE htlm>
<htlm>
    <head>
 	    <title>Languages</title>
 	    <meta charset="utf-8">
 	    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

       <div class="banner"> 
       	 <div class="container">
       	   <h1>Want to learn a new language? sign up for my classes.</h1>
       	   <h2>Learning several languages is an asset for the brain</h2>
       	   <a href="#apply-section" class="btn-blue">Subscribe now</a>
       	 </div>
       </div> 

 	    <div class="container">

 	        <h2>Different languages</h2>

           <div class="cards">
             <div class="card">
                <img src="images/english.jpeg" alt="English">
                <h3>English</h3>
             </div>
             <div class="card">
                <img src="images/french.jpeg" alt="French">
                <h3>French</h3>
             </div>
             <div class="card">
                <img src="images/spanish.jpeg" alt="Spanish">
                <h3>Spanish</h3>
             </div>
           </div>
 	    </div>
       <div id="apply-section">
          <div data-tf-widget="kXBUOLXS" data-tf-iframe-props="title=languages" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
       </div>
 	</body>
</htlm>
